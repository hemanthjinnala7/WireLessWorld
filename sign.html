<!DOCTYPE html>
<html lang="en">
<head>
    <script src="sign.js"></script>
    <link rel="stylesheet" type="text/css" href="sign.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div id="signupform">
        <div class="main-bg">
            <div class="card-container text-center">
                <h1 class="head pt-3">Sign Up</h1>
                <div>
                    <div class="form-group">
                        <input type="text" id="name-signup" class="form-control" placeholder="Name">
                    </div> 
                    <div class="form-group">
                        <input type="email" id="email-signup" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password-signup" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div><p id="parasjs"></p></div>
                <div class="form-group ">
                    <button type="submit" onclick="signupclick()" class="btn btn-primary " > Sign Up</button>
                </div>
                <p class="mt-3">Already have an account? <a href="form.html" onclick="showloginform()">Login</a></p>
            </div>  
        </div>
    </div>
    <div id="loginForm" class="hidden">
        <div class="main-bg">
            <div class="card-container text-center">
    
                <h1 class="head pt-3">login</h1>
                <div>
                    <p class="para">Email address</p>
                    <input type="email"/>
                    <p class="para-1">Password</p>
                    <input type="password" />
                </div>
                <h2 class="heading-2">Invalid Password</h2>
                <div class="form-group mt-3 mr-2">
                    <button type="submit"  class=" logic btn btn-primary pb-1 pt-0 mt-4" >Login</button>
                </div>
                <button type="submit" onclick="showsignform()" class=" logic btn btn-success pb-1 pt-0 mt-4" >sign up</button>
            </div>  
        </div>
       
    </div>
</body>
</html>
